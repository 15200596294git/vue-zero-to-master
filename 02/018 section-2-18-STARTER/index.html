<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>
    <select name="" id="" v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>
    <label for="">Please input</label>
    <input type="text" v-model="size" type="number">
    <div class="circle" :class="[circle_classes, selectedColor]"
    :style="circle_styles"
    >
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
